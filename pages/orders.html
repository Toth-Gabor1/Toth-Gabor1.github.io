            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Keresés..." aria-label="Search">

    <h1 style="text-align: center; font-size: 65px; font-family:'Metal Mania', cursive;">Rendelés</h1>

    <div class="container">
        <form>
            <fieldset>

                <legend style="text-align: center;">Személyes adatok</legend>
                <div class="container" style="text-align: left;">
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <small id="emailHelp" class="form-text text-muted">Soha, nem osztjuk meg az adataidat mással!</small>
                                    <label for="exampleInputEmail1">E-mail cím</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Jelszó</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
            </fieldset>
            <fieldset>
                <Legend>Termék adatai</Legend>
                <span>Extra feltét:</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">Nem kérek </label>
                </div>
                <div>
                    <input id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">Extra sajt</label>
                </div>
                <div>
                    <input id="double-meat" name="extra" type="radio" value="600">
                    <label for="double-meat">Extra hús</label>
                </div>
                <div>
                    <input id="double-double" name="extra" type="radio" value="1000">
                    <label for="double-double">Minden dupla</label>
                </div>
                <div>
                    <label for="sauce">Szósz</label>
                    <select name="extra=" sauce">
                        <option value="0" selected>Fokhagymás</option>
                        <option value="100">Barbecue</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Mennyiség:</label>
                    <input type="quantity" name="extra" type="number" min="1" max="">
                </div>
            </fieldset>
            <div>
                <input type="button" value="Rendelés leadása"> Ár: <span>1200</span>Ft
            </div>
